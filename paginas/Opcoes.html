<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Mais Opções</title>
    
    <!------------------- Chamdada da CSS do BS ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!------------------- Chamdada Google Fonts (Poppins 300) ------------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@300;400&family=Catamaran:wght@300&family=Montserrat&family=Poppins:wght@300&display=swap" rel="stylesheet">
    
    <!------------------- Chamdada CSS do Própria ------------------->
    <link rel="stylesheet" href="../css/styles.css">

    <!------------------- Fonte Awesome ------------------->
    <script src="https://kit.fontawesome.com/d572df7bcc.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <!------------------- Barra de Navegação ------------------->
    <section>
        <nav class="navbar navbar-expand-lg my-color">
            <section class="container-fluid">

                <!------------ Link Título: Mais Opções ------------>
                <!-- As a heading -->
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                    <span class="navbar-brand text-light mb-0 h1">Mais Opções</span>
                    </div>
                </nav>
            
                <!---------- Botões de Configuração e Ajuda -------->
                <div class="collapse navbar-collapse --bs-light" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="navbar-brand" href="#">
                                <img src="../imagens/icon-config.svg" alt="Configurações" width="40" height="50" class="d-inline-block align-text-bottom">
                                
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="navbar-brand" href="#">
                                <img src="../imagens/icon-help.svg" alt="Ajuda" width="40" height="50" class="d-inline-block align-text-bottom">
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>
            
        <!---------- Carrossel de Relatórios -------->
        <section class="my-color-two rounded-4">

            <!---------- Linha - Cartões de Créditos -------->
            <div class="container-fluid my-color-two py-1">
                <div class="option-container">
                    <div class="row border-bottom">
                        <div class="col-sm-4">
                            <img src="../imagens/icon-credit-card.svg" alt="Cartão de Crédito" height="42" width="42">
                        </div>
                        <div class="col-sm-8 text-center">Cartões de créditos</div>
                    </div>
                </div>
            </div>

            <!---------- Linha - Contas Bancárias -------->
            <div class="container-fluid my-color-two py-2">
                <div class="option-container">
                    <div class="row border-bottom">
                        <div class="col-sm-4">
                            <img src="../imagens/icon-bank.svg" alt="Conta bancária" height="42" width="42">
                        </div>
                        <div class="col-sm-8 text-center">Contas bancárias</div>
                    </div>
                </div>
            </div>
            
            <!---------- Linha - Upload -------->
            <div class="container-fluid my-color-two py-2">
                <div class="option-container">
                    <div class="row border-bottom">
                        <div class="col-sm-4">
                            <img src="../imagens/icon-upload.svg" alt="Carregar relatórios" height="42" width="42">
                        </div>
                        <div class="col-sm-8 text-center">Carregar Relatórios</div>
                    </div>
                </div>
            </div>

            <!---------- Linha - Download -------->
            <div class="container-fluid my-color-two py-2">
                <div class="option-container">
                    <div class="row border-bottom">
                        <div class="col-sm-4">
                            <img src="../imagens/icon-download.svg" alt="Download relatórios" height="42" width="42">
                        </div>
                        <div class="col-sm-8 text-center">Download Relatórios</div>
                    </div>
                </div>
            </div>

             <!---------- Linha - Outras receitas -------->
            <div class="container-fluid my-color-two py-2">
                <div class="option-container">
                    <div class="row border-bottom">
                        <div class="col-sm-4">
                            <img src="../imagens/icon-receita.svg" alt="Download relatórios" height="42" width="42">
                        </div>
                        <div class="col-sm-8 text-center">Outras fontes de receita</div>
                    </div>
                </div>
            </div>

            <!---------- Linha - Outras despezas -------->
            <div class="container-fluid my-color-two py-2">
                <div class="option-container">
                    <div class="row border-bottom">
                        <div class="col-sm-4">
                            <img src="../imagens/icon-despezas.svg" alt="Outras despezas" height="42" width="42">
                        </div>
                        <div class="col-sm-8 text-center">Outras despezas</div>
                    </div>
                </div>
            </div>
        </section>
    
        <!---------- Seção de Rodapé - Navegação -------->
        <section class="text-center my-color-three">

            <!---------- Botão incluir mais relatórios -------->
            <button type="button" class="add-button text-center">+</button>
            
            <!---------- Ícones para outras funções -------->
            <div class="container-fluid">
                     <div class="row">
                        <div class="col-3">
                            <img src="../imagens/icon-homepage.svg" alt="Home" height="42" width="42">
                        </div>
                        <div class="col-3">
                            <img src="../imagens/icon-transaction.svg" alt="Home" height="42" width="42">
                        </div>
                        <div class="col-3">
                            <img src="../imagens/icon-planning.svg" alt="Home" height="42" width="42">
                        </div>
                        <div class="col-3">
                            <img src="../imagens/icon-ellipsis.svg" alt="Home" height="42" width="42">
                        </div>
                    </div>
            </div>

            <!---------- Legenda dos Ícones para outras funções -------->
            <div class="container-fluid">
                <div class="row">
                   <div class="col-3">Home</div>
                   <div class="col-3">Transação</div>
                   <div class="col-3">Planejamento</div>
                   <div class="col-3">Mais</div>
               </div>
       </div>

        </section>
            
            <!------------------- Chamdada do Js do BS ------------------->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            
        </body>
</html>
