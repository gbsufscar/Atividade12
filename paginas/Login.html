<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login App</title>
    
    <!------------------- Chamdada da CSS do BS ------------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!------------ Chamdada Google Fonts (Poppins 300) ------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anek+Latin:wght@300;400&family=Catamaran:wght@300&family=Montserrat&family=Poppins:wght@300&display=swap" rel="stylesheet">
    

    <!------------------- Chamdada CSS do Própria ------------------->
    <link rel="stylesheet" href="../css/styles.css">
    
</head>
<body>
    <div class="container-fluid my-color p-3 rounded-4">
        <!------------------- Título do Login do App ------------------->
        <div class="container-fluid my-text my-2 p-4">
            <h1 class="display-3 text-center">Oe-Konimia</h1>
            <h3 class ="display-6 text-center">(rm99336)</h3>
        </div>
        <!------------- Fim do título do Login do App ---------------->
    

        <!------------------- Formulário de Login ------------------->
        <div class="container-fluid">
                    <!-------- Usuário -------->
            <form action="" id="usuario" name="usuario" method="post">
                <div class="rounded p-3">
                    <div class="col-12 my-3">
                        <label for="usuario" class="form-label fs-3">Usuário</label>
                        <input type="text" class="form-control" id="usuario" placeholder="e-mail ou CPF">
                        <!-- <h6>e-mail ou CPF</h6> -->
                    </div>

                    <!-------- Senha -------->
                    <div class="col-12 my-4">
                        <label for="senha" class="form-label fs-3">Senha</label>
                        <input type="password" class="form-control" id="senha" placeholder="*******">
                        <!-- <h6>password</h6> -->
                    </div>

                    <!-------- Botão de Login -------->
                    <div class="container my-5 text-center">
                        <button type="button" class="btn btn-outline-light btn-lg rounded-4"
                        style="--bs-btn-padding-y: 0.5rem; --bs-btn-padding-x: 3rem; --bs-btn-font-size: 1.5rem; --bs-btn-color:var(--bs-warning)">
                        Login
                        </button>
                    </div>
                    <!-------- Mensagem Motivadora -------->
                    <div class="text-center my-text">
                        <h4 class="#">O futuro já começou!</h4>
                    </div>
                </div>
            </form>
        <!--------------- Fim do Formulário de Login ------------------->
        </div>
    </div>
    
    <!------------------- Chamdada do Js do BS ------------------->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</body>
</html>
